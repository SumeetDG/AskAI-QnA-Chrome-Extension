<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AskAI- Question Answering System</h1>
        </div>
        <div class="message-container">
            <p>You can use the buttons below to download the webpage in a word file as per your use case in original or summarized format:</p>
            <a href="/download_og" class="download-link" download>
                <button id="download-og-button">Download Original</button>
            </a>
        </br>
        </br>
            <a href="/download_summary" class="download-link" download>
                <button id="download-summary-button">Download Summarized</button>
            </a>
        </div>
        </br>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your Question here..." />
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
